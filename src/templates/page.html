	<link rel="stylesheet" href="{{ config.output.base_url }}/style.css" />
	<title>{% block title %}{% endblock title %}</title>
	<script type="module">
	  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
